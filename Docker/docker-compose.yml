version: '3'
services:
    mongodb:
        image: mongo:latest@sha256:3a09cd85fb4e76f1d5832f9ea1d4e7481f76e807389b7d8ea6ac4d4ba96f83e5
        environment:
            - MONGO_DATA_DIR=/data/mongodb
            - MONGO_LOG_DIR=/dev/null
            - MONGODB_DBNAME=opal
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        ports:
            - 27017:27017
        volumes:
            - /mnt/db/mongodata:/data/mongodb

    mongodb-initialize:
        image: opalservices/opal-mongodb-initialize:latest@sha256:897f23199dc4074f4c5e8d427372383d7b98e63f8a6b658dafa14e7610688e34
        depends_on:
            - mongodb
        links:
            - mongodb

    cache:
        image: opalservices/opal-cache:latest@sha256:a1c5bafb9e1edac769c0562e1b14e1cb30d81f24fac480a986fd676a9946c4fc
        depends_on:
            - mongodb-initialize
        links:
            - mongodb
        volumes:
            - ./opal.cache.config.js:/usr/app/config/opal.cache.config.js

    algoservice:
        image: opalservices/opal-algoservice:latest@sha256:ef796a2b562b409fc1419829372e3fddb61045e6a0011e462364d84bf7f312c1
        depends_on:
            - mongodb-initialize
        links:
            - mongodb
        volumes:
            - ./opal.algoservice.config.js:/usr/app/config/opal.algoservice.config.js
            - /mnt/db/algoservicedata:/usr/app/data
        command: sh -c './src/wait-for.sh mongodb:27017 -- npm start'

    interface:
        image: opalservices/opal-interface:latest@sha256:74f4cb974d75bbd0fce6953da161b2f948e313e180e7a6141b5589b8b8ca0ec3
        depends_on:
            - mongodb-initialize
            - cache
            - algoservice
        links:
            - mongodb
            - cache
            - algoservice
        ports:
            - 80:80
        volumes:
            - ./opal.interface.config.js:/usr/app/config/opal.interface.config.js

    timescaledb:
        image: timescale/timescaledb:latest@sha256:5d206a07b216ca62d1a40727ac5d92f5ef3a42ba7138854f06ada11572adb79a
        volumes:
            - /mnt/db/pgdata:/var/lib/postgresql/data

    timescaledb-initialize:
        build:
            context: ..
            dockerfile: ./timescaledb/Dockerfile
        depends_on:
            - timescaledb
        links:
            - timescaledb

    aggandprivacy:
        image: opalservices/opal-privacy:latest@sha256:95364253b3b3f60c881cae5b4840b5ef3aabdcc32bb451506135cb6232e9a4e3
        depends_on:
            - algoservice
        command: sh -c 'npm start'
        volumes:
            - ./opal.privacy.config.js:/usr/app/config/opal.privacy.config.js

    compute:
        image: opalservices/opal-compute:latest@sha256:c9ee7c4c647ddc514f7c97829d6574384c9f5d329f45f49bbb5b81759816d135
        command: sh -c 'sudo apparmor_init && sleep 5 && sudo npm start'
        privileged: true
        security_opt:
            - apparmor:unconfined
        volumes:
            - ./opal.compute.config.js:/home/opal/app/config/opal.compute.config.js

    scheduler:
        image: opalservices/opal-scheduler:latest@sha256:409fcd8a63e0f59b61a5bdf753fc1d9f6723dac56c5a5add08b791a97b7d061a
        depends_on:
            - compute
        links:
            - compute
        volumes:
            - ./opal.scheduler.config.js:/usr/app/config/opal.scheduler.config.js
