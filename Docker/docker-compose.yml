version: '3'
services:
    mongodb:
        image: mongo:latest@sha256:3a09cd85fb4e76f1d5832f9ea1d4e7481f76e807389b7d8ea6ac4d4ba96f83e5
        environment:
            - MONGO_DATA_DIR=/data/mongodb
            - MONGO_LOG_DIR=/dev/null
            - MONGODB_DBNAME=opal
        command: mongod --smallfiles --logpath=/dev/null # --quiet
        ports:
            - 27017:27017
        volumes:
            - /mnt/db/mongodata:/data/mongodb

    mongodb-initialize:
        image: opalservices/opal-mongodb-initialize:latest@sha256:eea08158541868dcc716093c8a164c122aee3035261cb06a3ccbef09dfc03bac
        depends_on:
            - mongodb
        links:
            - mongodb

    cache:
        image: opalservices/opal-cache:latest@sha256:f898be156f7126a99c92fdd2dab9496ad42788a3f28d6d5dd5097fd5e98f40d7
        depends_on:
            - mongodb-initialize
        links:
            - mongodb
        volumes:
            - ./opal.cache.config.js:/usr/app/config/opal.cache.config.js

    algoservice:
        image: opalservices/opal-algoservice:latest@sha256:ef796a2b562b409fc1419829372e3fddb61045e6a0011e462364d84bf7f312c1
        depends_on:
            - mongodb-initialize
        links:
            - mongodb
        volumes:
            - ./opal.algoservice.config.js:/usr/app/config/opal.algoservice.config.js
            - /mnt/db/algoservicedata:/usr/app/data
        command: sh -c './src/wait-for.sh mongodb:27017 -- npm start'

    interface:
        image: opalservices/opal-interface:latest@sha256:8020aa06541f8b4cdf87c1730b92553d67b334d0d3c16d9872a6cb198700b2ab
        depends_on:
            - mongodb-initialize
            - cache
            - algoservice
        links:
            - mongodb
            - cache
            - algoservice
        ports:
            - 80:80
        volumes:
            - ./opal.interface.config.js:/usr/app/config/opal.interface.config.js

    timescaledb:
        image: timescale/timescaledb:latest@sha256:5d206a07b216ca62d1a40727ac5d92f5ef3a42ba7138854f06ada11572adb79a
        volumes:
            - /mnt/db/pgdata:/var/lib/postgresql/data

    timescaledb-initialize:
        build:
            context: ..
            dockerfile: ./timescaledb/Dockerfile
        depends_on:
            - timescaledb
        links:
            - timescaledb

    aggandprivacy:
        image: opalservices/opal-privacy:latest@sha256:56d530cd995d3f23934c62a3d3c8a542199c2859dcf3e9934ee66029cc43b6c7
        depends_on:
            - algoservice
        command: sh -c 'npm start'
        volumes:
            - ./opal.privacy.config.js:/usr/app/config/opal.privacy.config.js

    compute:
        image: opalservices/opal-compute:latest@sha256:c9ee7c4c647ddc514f7c97829d6574384c9f5d329f45f49bbb5b81759816d135
        command: sh -c 'sudo apparmor_init && sleep 5 && sudo npm start'
        privileged: true
        security_opt:
            - apparmor:unconfined
        volumes:
            - ./opal.compute.config.js:/home/opal/app/config/opal.compute.config.js

    scheduler:
        image: opalservices/opal-scheduler:latest@sha256:7fc5fdf86db0fef3b3ee4d0c78a4d2edb3d54509a5a4720ae1a8275d38a57288
        depends_on:
            - compute
        links:
            - compute
        volumes:
            - ./opal.scheduler.config.js:/usr/app/config/opal.scheduler.config.js
